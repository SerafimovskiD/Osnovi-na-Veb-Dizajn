<div class="zeleno">
  <h2 style="text-align:center;padding:30px 0 15px 0;">Contact Form</h2>

  <div class="belo">
    <div class="leva">
      <form>
        <fieldset style="border:none;">
          <label for="fname">First name</label> <br>
          <input type="text" id="fname" name="fname" placeholder="Your name.."><br>
          <label for="xdate">Date of birth</label><br>
          <input type="datetime-local" name="xdate" id="xdate"><br>
          <label for="country">Country</label><br>

            <option value="australia"> Australia</option>
            <option value="macedonia"> Macedonia</option>
            <option value="germany"> Germany</option>
            <option value="austria"> Austria</option>
            <option value="turkey"> Turkey</option>
            <option value="norway"> Norway</option>
          </select><br>
          CV <input type="submit" name="rsubmit" value="Choose file" style="padding:0 10px;margin-top:15px;">
          No file chosen<br>
          <label for="rsubmit" id="rsubmit"></label>

        </fieldset>
      </form>
    </div>
    <div class="desna">
      <form>
        <fieldset style="border:none;">
          <label for="lname">Last Name</label><br>
          <input type="text" id="lname" name="lname" placeholder="  Your last name.." "><br><br>
          <br>
          <label for="subject">Subject</label><br>
          <textarea name="subject" id="subject" cols="66" rows="7" placeholder="  Write something.." "></textarea><br>
        </fieldset>
      </form>
    </div>
    <div style="position:absolute;top:65%;"><button style="padding:10px 180px;background-color:rgba(5,171,109,255);border:none; border-radius:3px;color:white;">Submit</button></div>
  </div>
